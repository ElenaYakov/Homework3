<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    img {
        cursor: pointer;
        /* наведение курсора */
    }

    img:hover {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        /*добавление тени при наведении на имидж */
        transition: .5s; /*чтобы появлялась плавно*/
    }

    .button {
        cursor: pointer;
        background: none;
        border: none;
    }
    .button:hover {
        background: rgb(79, 73, 73);
        transition: .5s;
    }
</style>
<body>

    <img src="https://via.placeholder.com/150" alt="">
    
<div>
    <button class="button" href="">
        Share
    </button>
</div>
</body>
</html>
